# SITE CONFIGURATION
baseurl: "/sesprawdzam"
url: "https://farmazon3000.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Fundacja Sigma
  avatar: assets/img/sigma.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Fundacja Sigma to polska, niezależna organizacja pozarządowa pracująca w obszarach nowych technologii, informacji publicznej, otwartości, e-administracji oraz rozwijania właściwych postaw obywatelskich wśród dzieci i młodzieży." # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>Wspieramy dobre postawy obywatelskie.</p>
  header_text_feature_image: assets/img/pexels/triangular.jpeg
  footer_text: >
   Copyright © Fundacja Sigma 2018

  # Icons
  rss: false  # Make sure you created a feed.xml with feed.xml layout
  email_address: "info@sigma.ngo" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "sigmango-1944008792504750"
  flickr:
  gitlab:
  github: "sigmango"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: true
  search: true
  tags: true
  
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
